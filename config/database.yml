# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
# Default MySQL configuration. Read credentials from environment variables for safety.
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("DB_USERNAME", 'root') %>
  password: <%= ENV.fetch("DB_PASSWORD", '') %>
  host: <%= ENV.fetch("DB_HOST", 'localhost') %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", 'med_book_development') %>
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", 'med_book_development_test') %>


# SQLite3 write its data on the local filesystem, as such it requires
# persistent disks. If you are deploying to a managed service, you should
# make sure it provides disk persistence, as many don't.
#
# Similarly, if you deploy your application as a Docker container, you must
# ensure the database is located in a persisted volume.
production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_PRODUCTION", 'med_book_production') %>
  username: <%= ENV.fetch("DB_USERNAME_PRODUCTION", ENV.fetch('DB_USERNAME', 'root')) %>
  password: <%= ENV.fetch("DB_PASSWORD_PRODUCTION", ENV.fetch('DB_PASSWORD', '')) %>
